{% extends 'main.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='contentstyle.css') }}">

<div class="content">
    <h2>Profile Page</h2>

    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Name & Surname:</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Score:</td>
            <td>{{ score }}</td>
        </tr>

    </table>
</div>
{% endblock %}
