{% extends "main.html" %}

{% block content %}

<body>
		<div>
			<h1>Post A Question</h1>
		</div>
		<div>
			<form method="post" autocomplete="off" id="questionForm">
				<label>Description (Max. 500 characters)</label>
				<br>

				<textarea style="white-space: pre;" name="description" rows="10" cols="50" placeholder="Question Description" id="description" required></textarea>
  				<br>
				<label>Difficulty (1-3)</label> <br>
				<input type="number" name="difficulty"  id="difficulty" max="3" min="1" value="1">
				<br>
				<label>Value Of Question (1-5)</label>
				<br>
				<input type="number" name="p_value" id="p_value" max="5" min="1" value="1">
				<br><br><br>
				<input onclick="return confirm('Are you sure you want to continue?')" style="border-width: 0;margin-top:1em; padding:1em; padding-right: 2em;padding-left:2em; border-radius: 15px" type="submit" value="Post">
			</form>
			</div>
	</body>
{% endblock %}
