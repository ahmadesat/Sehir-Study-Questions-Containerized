{% extends "main.html" %}

{% block content %}

<body>
<div>
    <h1>Full Question: </h1>

    <h5>Ratings : {{ rating }}/5</h5>
</div>
<form method="post" autocomplete="off" id="answerForm" style="position:relative">
    <br>
    <div class=container style="background-color: white">
        <p style="text-align:left; white-space: pre-wrap"> {{ desc }}</p>
        <br>
    </div>
    <div class="msg" style="color: red">WARNING : Once you Delete this question, there is no turning back !!</div>
    <input onclick="return confirm('Are you sure you want to delete this Question?')"
           style="border-width: 0;margin-top:1em; padding:1em; padding-right: 2em;padding-left:2em; border-radius: 15px"
           type="submit" value="Delete Question">
</form>
</div>
</body>


{% endblock %}
